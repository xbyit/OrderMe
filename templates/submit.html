<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Order Submitted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #1f2933, #111827); color: #f3f4f6; transition: background 0.5s; }
        .container { background: #1f1f2b; width: 100%; max-width: 420px; padding: 30px; border-radius: 16px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); text-align: center; animation: fadeIn 1s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: #16a34a; font-size: 28px; margin-bottom: 20px; }
        p { font-size: 16px; margin-bottom: 20px; }
        .btn { padding: 12px 20px; border-radius: 12px; border: none; background: linear-gradient(135deg, #2563eb, #1d4ed8); color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s ease; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4); }
    </style>
</head>
<body>

<div class="container">
    <h1>Order Submitted Successfully!</h1>
    <p>Thank you for your order. We have received your details and will contact you soon.</p>
    <a href="/" class="btn">Back to Order Page</a>
</div>

</body>
</html>
